<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scroll me!</title>
    </head>
    <body>
         <h1 id = "tekst" >Scroll on me</h1>
         <button id="reset">Reset</button>
        <script>
            document.getElementById("tekst").addEventListener("wheel", ScrollWheel);
            document.getElementById("reset").addEventListener("click", ResetButton);

            function ScrollWheel(){ 
                h1 = document.getElementById("tekst") ;
                h1.addEventListener("wheel", ()=>{ h1.innerHTML += "!" });
            }

            function ResetButton(){
                textReset = document.getElementById("tekst")
                resetButton = document.getElementById("reset")
                resetButton.addEventListener("click", ()=>{ document.getElementById("tekst").textContent="Scroll on me" });
            }
        </script>
    </body> 
</html>
