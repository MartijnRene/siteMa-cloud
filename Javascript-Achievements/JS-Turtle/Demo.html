<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <canvas id="mycanvas" height ="800" width = "1200">
</body>
<script src="turtle.js"></script>
<script src="hsv.js"></script>
<script>
  var p = new Turtle(document.getElementById("mycanvas"));
  p.moveto(600, 350);
  p.penDown = true;

function Square(size){
  for(var i = 0; i < 4; i++){
    p.forward(size);
    p.right(90);
  }
}

function Triangle(size){
  for(var i = 0; i < 3; i++){
    p.forward (size);
    p.right(120);
  }
}

for(var i = 0; i < 6; i++){
  Triangle(300);
  Square(400);
  p.forward(10);
  p.left(60);
}

</script>
</html>
