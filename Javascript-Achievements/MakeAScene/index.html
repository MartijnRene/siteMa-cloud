<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="2 0 -3" scale="1 1.3 1" rotation="0 45 0" color="#FF4040"></a-box>
      <a-sphere position="0 0.25 -3" scale="0.5 1 0.5" color="#40FF4D"></a-sphere>
      <a-cylinder position="-2.2 0 -3" scale="1" color="#4053FF"></a-cylinder>
      <a-plane position="0 -0.7 -3" width="6" height="3" rotation="270 0 0" color="FFFFFF"></a-plane>
      <a-sky color="#B0DBFF"></a-sky>
    </a-scene>
  </body>
</html>
